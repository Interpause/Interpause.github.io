<!DOCTYPE html>
<html>

<head>
    <title>Awareness Puzzle :)</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src="js/DragDropTouch.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>

<body>
    <div id="collage">
        <h2>Solve the Puzzle to reveal a Message!</h2>
        <hr />
        <div id="playPanel">
            <h3 id="imgTitle"></h3>
            <div>
                <ul id="sortable" class="sortable"></ul>
				<div class="winDiv">
					<h2>You Suan!</h2>
					<p class="winMsg"></p>
				</div>
                <div>
                    <button id="btnRule" type="button" class="btn" onclick="rules();">Help</button>
                    <button id="newPhoto" type="button" class="btn" onclick="restart();">Another Photo</button>
                    <button id="btnReplay" type="button" class="btn" onclick="about();">About</button>
                </div>
            </div>
        </div>

        <script>
			//{ src: 'images/.jpg', title: '', msg: ''},
            var images = [
                { src: 'images/peng_kueh.jpg', title: 'Peng Kueh', msg: 'Handmade miniature Singapore traditional kueh magnets made by the special needs trainees of Tinkle Arts. Each piece is made with love.'},
                { src: 'images/tinkleart_workshop.jpg', title: 'Workshop', msg: 'Tinkle Arts collaborated with MINDS in late 2017, employing persons with special needs to co-facilitate workshops, events and create beautiful miniature clay art pieces for them.'},
				{ src: 'images/tinkleart_crew.jpg', title: 'Inclusive Art', msg: 'Tinkle Arts currently has 6 special needs employees. Supporting them creates sustainable jobs for those with special needs & promotes an inclusive society.'},
				{ src: 'images/tinkleart_workshop2.jpg', title: 'Kueh Workshop', msg: 'Tinkle Arts evolved from a simple hobby to a prominent social enterprise that serves less-privileged communities.'},
				{ src: 'images/breakfast.jpg', title: 'Breakfast', msg: 'Tinkle Arts workshop for the staff of St Andrew Autism Centre. From their Instagram @tinklearts, "It was a good sharing and learning experience from the teachers."'},
				{ src: 'images/sowing_room_bag.jpg', title: 'Upcycling', msg: 'Sowing Room utilizes old clothes and fabrics, even those with stains and stickers on them, to create useful and pretty things for everyday use.'},
				{ src: 'images/heart_rings.jpg', title: 'Hearts for those in need', msg: 'Made in collaboration with SOTA and Canossaville Children & Community Services, Sowing Room donates 25% of the proceeds to the Canossian Educational Fund.'},
				{ src: 'images/sowing_room_beneficiary.jpg', title: 'Fair employment', msg: 'Sowing Room is a social enterprise that creates fabric products. They are made by women who were abused or at risk and are now paid fairly.'},
				{ src: 'images/sowing.jpg', title: 'Sowing seeds', msg: 'Since Sowing Room was founded, 17 women have come to them and 15 have since returned to their home country and now live better lives.'}
				//{ src: 'images/.jpg', title: '', msg: ''}
			];

            window.onload = function () {
				document.querySelector('.winDiv').style.display = "none";
                imagePuzzle.startGame(images, 4);
            };
            function restart() {
				document.querySelector('.winDiv').style.display = "none";
                imagePuzzle.startGame(images, 4);
            }
            function rules() {
                alert('Drag & drop to swap pieces till the image is reformed!');
            }
            function about() {
                alert('Image Puzzle code by github/softgandhi.\nDrag & drop polyfill by github/bernardo-castilho.\nPut together by github/Interpause.');
            }
        </script>
    </div>
</body>
</html>
